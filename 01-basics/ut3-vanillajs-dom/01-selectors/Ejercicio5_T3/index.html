<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"/>
        <link rel="stylesheet" href="./style.css">
        <title>Botones</title>
    </head>
    <body>
        <div class="container">
            <button class="btn btn-primary mb-2 mr-2" data-event="PRIMARY">Primary</button>
            <button class="btn btn-secondary mb-2 mr-2" data-event="SECONDARY">Secondary</button>
            <button class="btn btn-success mb-2 mr-2" data-event="SUCCESS">Success</button>
            <button class="btn btn-danger mb-2 mr-2" data-event="DANGER">Danger</button>
            <button class="btn btn-warning mb-2 mr-2">Warning</button>
            <button class="btn btn-info mb-2 mr-2" id="changeRed">Info</button>
            <button class="btn btn-light mb-2 mr-2" id="changeWhite">Light</button>
            <button class="btn btn-dark mb-2" id="darkButton">Dark</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
